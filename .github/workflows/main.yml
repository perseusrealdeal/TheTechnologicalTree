name: Build & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#  schedule:
#    - cron: '30 5 * * 5'

jobs:

  build:
    runs-on: macos-14
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Select Xcode 15.4
      run: sudo xcode-select -s "/Applications/Xcode_15.4.app"
    - name: Show buildable schemes
      run: xcodebuild -list -project ./T3Project.xcodeproj
    - uses: mxcl/xcodebuild@v3
      with:
        platform: iOS
        scheme: 'T3Project'
        action: build
        working-directory: ./
        verbosity: xcpretty
        upload-logs: always
        configuration: Release

  unit-tests:
    runs-on: macos-14
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Select Xcode 15.4
      run: sudo xcode-select -s "/Applications/Xcode_15.4.app"
    - name: Show buildable schemes
      run: xcodebuild -list -project ./T3Project.xcodeproj
    - uses: mxcl/xcodebuild@v3
      with:
        platform: iOS
        scheme: 'T3Project'
        action: test
        working-directory: ./
        verbosity: xcpretty
        upload-logs: always
        configuration: Release
